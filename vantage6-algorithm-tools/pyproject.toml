[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "vantage6-algorithm-tools"
version = "5.0.0a29"
description = "Vantage6 algorithm tools"
readme = "../README.md"
license = {text = "MIT"}
authors = [
    {name = "Vantage6 Team"}
]
maintainers = [
    {name = "Frank Martin", email = "f.martin@iknl.nl"},
    {name = "Bart van Beusekom", email = "b.vanbeusekom@iknl.nl"}
]
requires-python = ">=3.13"
dependencies = [
    "pandas>=2.2.3",
    "numpy==2.3.0",
    "scikit-learn>=1.0.0",
]

[project.optional-dependencies]
dev = [
    "coverage==6.4.4",
    "black",
    "pre-commit",
    "vantage6-common==5.0.0a29",
]

[tool.hatch.build.targets.wheel]
packages = ["vantage6"]

[tool.hatch.build.targets.wheel.sources]
"vantage6" = "vantage6"

[tool.setuptools.packages.find]
where = ["vantage6/algorithm/client"]

[tool.setuptools.package-data]
"vantage6/algorithm/client/" = ["__build__"]