apiVersion: apps/v1
kind: Deployment
metadata:
  name: vantage6-node
  namespace: vantage6-node
  labels:
    app: vantage6-node
spec:
  selector:
    matchLabels:
      app: vantage6-node
  template:
    metadata:
      labels:
        app: vantage6-node
    spec:
      containers:
      - name: vantage6-node
        image: harbor2.vantage6.ai/infrastructure/node:v5
        env:
        - name: PROXY_SERVER_PORT
          value: "7654"
        command: ["vnode-local", "start", "-c", "/app/config/config.yml", "--dockerized"]
        volumeMounts:
        - name: task-files-root
          mountPath: /app/tasks
        - name: kube-config-file
          mountPath: /app/.kube/config
        - name: config-volume
          mountPath: /app/config
        - name: database-volume
          mountPath: /app/databases/default.csv
        resources:
          requests:
            memory: "1024Mi"
            cpu: "500m"
          limits:
            memory: "1Gi"
            cpu: "1"
      volumes:
      - name: task-files-root
        hostPath:
          path: /tmp/v6-tasks
          type: DirectoryOrCreate
      - name: kube-config-file
        hostPath:
          path: /run/desktop/mnt/host/wsl/config
          type: File
      - name: config-volume
        configMap:
          name: vantage6-node-config
      - name: database-volume
        hostPath:
          path: /run/desktop/mnt/c/data/data.csv