name: Lint

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  check-ruff-formatting:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Install Ruff
        run: pip install ruff
      - name: Run Ruff check
        run: ruff check .
      - name: Run Ruff format check
        run: ruff format --check .
