summary: Update user

description:
  Update the user with the specified details in the request body

requestBody:
  content:
    application/json:
      schema:
        properties:
          username:
            type: string
          firstname:
            type: string
          lastname:
            type: string
          password:
            type: string
          roles:
            type: array
            items:
              type: string
            description: user roles

parameters:
  - in: path
    name: id
    schema:
      type: integer
    description: user id
    required: true

responses:
  200:
    description: Ok
  403:
    description: No permission to update this user
  404:
    description: User not found
  401:
    description: Unauthorized

security:
  - bearerAuth: []

tags: ["User"]
