<app-page-header title="{{ 'user-list.title' | translate }}">
  <button actions mat-flat-button color="primary" *ngIf="canCreate" [routerLink]="routes.userCreateServiceAccount">
    <mat-icon>add</mat-icon>{{ "user-create.service-account" | translate }}
  </button>
  <button actions mat-flat-button color="primary" *ngIf="canCreate" [routerLink]="routes.userCreate">
    <mat-icon>add</mat-icon>{{ "user-create.title" | translate }}
  </button>
</app-page-header>
<app-tree-dropdown
  [selectedTreeNodes]="selectedFilterOptions"
  [isMultiSelect]="false"
  [nodes]="filterOptions"
  [filterPlaceholder]="getFilterPlaceholder()"
  (valueChanged)="handleFilterSelectionChange($event)"
></app-tree-dropdown>
<mat-card>
  <mat-card-content>
    <app-table
      [data]="table"
      (rowClick)="handleTableClick($event)"
      (searchChanged)="handleSearchChanged($event)"
      [isLoading]="isLoading"
    ></app-table>
    <mat-paginator (page)="handlePageEvent($event)" [length]="pagination?.total" pageSize="10" [hidePageSize]="true"></mat-paginator>
  </mat-card-content>
</mat-card>
