<app-page-header [title]="title"> </app-page-header>
<mat-card *ngIf="!isLoading; else loading">
  <mat-card-content>
    <form class="form" [formGroup]="form" (ngSubmit)="handleSubmit()">
      <mat-form-field subscriptSizing="dynamic">
        <mat-label>{{ "session-create.session-form.name" | translate }}</mat-label>
        <input matInput type="text" formControlName="name" />
      </mat-form-field>
      <mat-form-field subscriptSizing="dynamic">
        <mat-label>{{ "session-create.session-form.scope" | translate }}</mat-label>
        <mat-select formControlName="scope" multiple="false">
          <mat-option *ngFor="let scope of scopeKeys" [value]="scope">{{ scope }}</mat-option>
        </mat-select>
      </mat-form-field>
      <mat-form-field subscriptSizing="dynamic" *ngIf="!session && studies?.length && isScopeCollab()">
        <mat-label>{{ "session-create.session-form.study" | translate }}</mat-label>
        <mat-select formControlName="study" multiple="false">
          <mat-option [value]="''">{{ "session-create.session-form.entire-collab" | translate }}</mat-option>
          <mat-option *ngFor="let study of studies" [value]="study.id">{{ study.name }}</mat-option>
        </mat-select>
      </mat-form-field>
      <div class="button-container">
        <button mat-flat-button type="submit" color="primary">{{ "general.submit" | translate }}</button>
        <button mat-flat-button (click)="handleCancel()">{{ "general.cancel" | translate }}</button>
      </div>
    </form>
  </mat-card-content>
</mat-card>
<ng-template #loading>
  <mat-spinner diameter="48"></mat-spinner>
</ng-template>
