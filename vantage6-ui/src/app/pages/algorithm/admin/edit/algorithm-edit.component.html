<ng-container *ngIf="!isLoading && !isSubmitting && algorithm; else loading">
  <app-page-header [title]="algorithm.name"></app-page-header>
  <app-algorithm-form [algorithm]="algorithm" (submitted)="handleSubmit($event)" (cancelled)="handleCancel()"></app-algorithm-form>
</ng-container>
<ng-template #loading>
  <mat-card>
    <mat-card-content>
      <mat-spinner diameter="48"></mat-spinner>
    </mat-card-content>
  </mat-card>
</ng-template>
