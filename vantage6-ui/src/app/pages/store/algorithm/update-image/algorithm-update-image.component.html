<app-page-header title="{{ 'algorithm-create.title' | translate }}"></app-page-header>
<ng-container *ngIf="!isSubmitting && !isLoading; else loading">
  <mat-card>
    <mat-card-header>
      <mat-card-title>{{ "algorithm-update-image.title" | translate }}</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <form class="form" [formGroup]="form" (ngSubmit)="handleSubmit()">
        <mat-form-field subscriptSizing="dynamic">
          <mat-label>{{ "algorithm-update-image.image" | translate }}</mat-label>
          <input matInput type="text" formControlName="image" />
        </mat-form-field>
        <div class="button-container">
          <button mat-flat-button type="submit" color="primary">{{ "general.submit" | translate }}</button>
          <button mat-flat-button (click)="handleCancel()">{{ "general.cancel" | translate }}</button>
        </div>
      </form>
    </mat-card-content>
  </mat-card>
</ng-container>
<ng-template #loading>
  <mat-card>
    <mat-card-content>
      <mat-spinner diameter="48"></mat-spinner>
    </mat-card-content>
  </mat-card>
</ng-template>
