<div class="col-md-6" style="display: center">
  <div class="card card-container">
    <h5>Enter either your username or your email address</h5>
    <form
      name="form"
      (ngSubmit)="f.form.valid && onSubmit()"
      #f="ngForm"
      novalidate
    >
      <div class="form-group">
        <label for="username">Username</label>
        <input
          type="text"
          class="form-control"
          name="username"
          [(ngModel)]="form.username"
          #username="ngModel"
        />
      </div>
      <div class="form-group">
        <label for="email">Email</label>
        <input
          type="email"
          class="form-control"
          name="email"
          [(ngModel)]="form.email"
          #email="ngModel"
          />
      </div>
      <div class="form-group">
        <button class="btn btn-primary" [disabled]="!has_valid_input()">
          Request reset token
        </button>
      </div>
      <div class="form-group" *ngIf="has_double_input()">
        <div
        class="alert alert-danger"
        role="alert"
        >
        Please enter only either your email or your username. Not both!
        </div>
      </div>
      <div class="form-group" *ngIf="executed_request">
        <div
        class="alert alert-success"
        role="alert"
        >
        {{request_msg}}
        <button class="btn btn-link" [routerLink]="['/password_recover']">
          Enter your reset token
        </button>
        </div>
      </div>
    </form>
  </div>
</div>
