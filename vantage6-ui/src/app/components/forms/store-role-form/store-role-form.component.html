<form class="form store-role-form" [formGroup]="form" (ngSubmit)="handleSubmit()">
  <mat-form-field subscriptSizing="dynamic">
    <mat-label>{{ "role-create.formlabels.name" | translate }}</mat-label>
    <input matInput type="text" formControlName="name" />
  </mat-form-field>
  <mat-form-field subscriptSizing="dynamic">
    <mat-label>{{ "role-create.formlabels.description" | translate }}</mat-label>
    <input matInput type="text" formControlName="description" />
  </mat-form-field>
  <app-permissions-matrix-store
    class="store-role-form__permissions-matrix"
    [selectable]="selectableRules"
    (changed)="handleChangedSelection($event)"
  ></app-permissions-matrix-store>
  <app-role-submit-buttons [submitDisabled]="submitDisabled" (cancelled)="handleCancel()"></app-role-submit-buttons>
</form>
