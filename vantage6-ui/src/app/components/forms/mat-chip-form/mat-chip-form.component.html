<mat-form-field class="example-form-field">
    <mat-label>{{ label }}</mat-label>
    <mat-chip-grid #reactiveChipGrid [formControl]="formcontrol">
        @for (keyword of values(); track keyword) {
        <mat-chip-row (removed)="removeTemplateKeyword(keyword)">
            {{keyword}}
            <button matChipRemove aria-label="'remove template form' + keyword">
                <mat-icon>cancel</mat-icon>
            </button>
        </mat-chip-row>
        }
    </mat-chip-grid>
    <input [placeholder]="placeholder" [matChipInputFor]="reactiveChipGrid"
        (matChipInputTokenEnd)="addTemplateKeyword($event)" />
</mat-form-field>
