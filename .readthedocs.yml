# readthedocs configuration file version
version: 2

build:
  os: ubuntu-22.04
  tools:
    python: "3.13"
  apt_packages:
    - default-jdk
    - graphviz

python:
  install:
    - requirements: docs/requirements.txt

sphinx:
  # Path to Sphinx configuration file.
  configuration: docs/conf.py

# Build the docs in all formats (html, pdf, epub, etc.)
formats: all
