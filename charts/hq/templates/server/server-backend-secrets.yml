{{- if not (lookup "v1" "Secret" (.Values.namespace | default .Release.Namespace) (printf "%s-secrets" .Release.Name)) }}
apiVersion: v1
kind: Secret
metadata:
  name: {{ .Release.Name }}-secrets
  namespace: {{ .Values.namespace | default .Release.Namespace }}
data:
  KEYCLOAK_ADMIN_USERNAME: {{ .Values.hq.keycloak.adminUsername | b64enc }}
  KEYCLOAK_ADMIN_PASSWORD: {{ .Values.hq.keycloak.adminPassword | b64enc }}
  KEYCLOAK_ADMIN_CLIENT: {{ .Values.hq.keycloak.adminClient | b64enc }}
  KEYCLOAK_ADMIN_CLIENT_SECRET: {{ .Values.hq.keycloak.adminClientSecret | b64enc }}
{{- end }}