node:
  createSecrets: true

  keycloakUrl: http://vantage6-auth-keycloak.vantage6.svc.cluster.local
  keycloakRealm: vantage6

  server:
    url: http://vantage6-server-vantage6-server-service
    port: 7601
    path: /server

  # TODO v5+ set to v5 image name
  image: harbor2.vantage6.ai/infrastructure/node:latest

  taskNamespace: vantage6-tasks

  logging:
    level: DEBUG
    file: node.log
    max_size: 1024
    use_console: true
    datefmt: "%Y-%m-%d %H:%M:%S"
    format: "%(asctime)s - %(name)-14s - %(levelname)-8s - %(message)s"
    backup_count: 5
    loggers:
    - level: warning
      name: urllib3
    - level: warning
      name: socketIO-client
    - level: warning
      name: socketio.server
    - level: warning
      name: engineio.server
    - level: warning
      name: sqlalchemy.engine

  encryption:
    enabled: false

  proxyPort: 7654

  persistence:
    tasks:
      storageClass: local-storage
      size: 10Gi
    database:
      storageClass: local-storage
      size: 5Gi

  share_config: true

  share_algorithm_logs: true

  prometheus:
    enabled: false
