apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ .Release.Name }}-node-deployment
  namespace: {{ .Values.namespace | default .Release.Namespace }}
  labels:
{{ include "node.labels" . | indent 4 }}
    component: node
spec:
  selector:
    matchLabels:
{{ include "node.matchLabels" . | indent 6 }}
      component: node
  template:
    metadata:
      labels:
{{ include "node.labels" . | indent 8 }}
        component: node
    spec:
    #   hostAliases:
    #   - ip: "172.17.0.1" # Default bridge network gateway for docker/k8s
    #     hostnames:
    #     - "host.docker.internal" # Defining it explicitly for environments where Docker is not installed
      serviceAccountName: {{ .Release.Name }}-node-serviceaccount
      containers:
      - name: vantage6-node
        image: {{ .Values.node.image }}
        env:
        - name: PROXY_SERVER_PORT
          value: "{{ .Values.node.proxyPort }}"
        - name: PROXY_SERVER_HOST
          value: http://{{ .Release.Name }}-node-service.{{ .Values.namespace | default .Release.Namespace }}.svc.cluster.local
        - name: KEYCLOAK_URL
          value: http://vantage6-auth-keycloak.{{ .Values.namespace | default .Release.Namespace }}.svc.cluster.local
        envFrom:
        - secretRef:
            name: {{ .Release.Name }}-node-secrets
        command: ["vnode-local", "start", "-c", "/app/config/config.yml", "--dockerized"]
        volumeMounts:
        - name: task-files-root
          mountPath: /app/tasks
        - name: config-volume
          mountPath: /app/config
        {{- range .Values.node.databases.fileBased }}
        - name: database-volume-{{ .name }}
          mountPath: /app/databases/{{ .name }}.{{ .type }}
          subPath: {{ .originalName }}
        {{- end }}
      {{- range .Values.node.databases.fileBased }}
      volumes:
      - name: database-volume-{{ .name }}
      {{- end }}
        persistentVolumeClaim:
          claimName: {{ .Release.Name }}-vantage6-node-database-pvc
      - name: task-files-root
        persistentVolumeClaim:
          claimName: {{ .Release.Name }}-vantage6-node-task-pvc
      - name: config-volume
        configMap:
          name: {{ .Release.Name }}-node-configmap
