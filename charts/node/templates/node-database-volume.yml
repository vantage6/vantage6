apiVersion: v1
kind: PersistentVolume
metadata:
  name: {{ .Release.Name }}-vantage6-node-database-pv
  namespace: {{ .Values.namespace | default .Release.Namespace }}
  labels:
    type: local-database
spec:
  capacity:
    storage: 10Gi
  accessModes:
    - ReadWriteOnce
  persistentVolumeReclaimPolicy: Retain
  {{- range .Values.node.databases.fileBased }}
  local:
    path: {{ .volumePath }}
  {{- end }}
  nodeAffinity:
    required:
      nodeSelectorTerms:
        - matchExpressions:
            - key: kubernetes.io/hostname
              operator: In
              values:
                - {{ .Values.node.k8sNodeName }}