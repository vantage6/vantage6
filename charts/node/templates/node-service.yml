apiVersion: v1
kind: Service
metadata:
  name: {{ .Release.Name }}-node-service
  namespace: {{ .Values.namespace | default .Release.Namespace }}
spec:
  selector:
{{ include "node.matchLabels" . | indent 4 }}
    component: node
  ports:
{{- range .Values.node.proxyPorts }}
    - name: {{ .name }}
      protocol: TCP
      port: {{ .port }}
      targetPort: {{ .targetPort | default .port }}
{{- end }}      