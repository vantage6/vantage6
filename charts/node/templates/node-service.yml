apiVersion: v1
kind: Service
metadata:
  name: {{ .Release.Name }}-node-service
  namespace: {{ .Values.namespace | default .Release.Namespace }}
spec:
  selector:
{{ include "node.matchLabels" . | indent 4 }}
    component: node
  ports:
    # These ports must match ones defined on DEV_NODES_PREDEFINED_PORTS
    - name: node1
      protocol: TCP
      port:  7654
      targetPort:  7654
    - name: node2
      protocol: TCP
      port:  6171
      targetPort:  6171
    - name: node3
      protocol: TCP
      port:  3986
      targetPort:  3986