keycloak:
  postgresql:
    enabled: true
    auth:
      postgresPassword: postgres
      password: keycloak
      database: keycloak
  auth:
    adminUser: admin
    adminPassword: admin
  keycloakConfigCli:
    enabled: true
    # existingConfigMap: keycloak-realm-config
    configuration:
      realm:
        realm: vantage6
        enabled: true
        users:
          - username: admin
            enabled: true
            emailVerified: true
            credentials:
              - type: password
                value: admin
            realmRoles:
              - admin
          - username: user2
            enabled: true
            emailVerified: true
            credentials:
              - type: password
                value: user
        clients:
          - clientId: myclient
           # TODO change to confidential client
            publicClient: true
            redirectUris:
              - "*"
            # directAccessGrantsEnabled: false
            # root_url: http://localhost:8080
        roles:
          realm:
            - name: admin
            - name: user