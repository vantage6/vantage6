keycloak:
  postgresql:
    enabled: true
    auth:
      postgresPassword: postgres
      password: keycloak
      database: keycloak
  auth:
    adminUser: admin
    adminPassword: admin
  keycloakConfigCli:
    enabled: true
    # existingConfigMap: keycloak-realm-config
    configuration:
      realm:
        realm: vantage6
        enabled: true
        users:
          - username: admin
            enabled: true
            emailVerified: true
            # Note that email, firstName and lastName are set to fully initialize the
            # user in the database.
            email: admin@vantage6.org
            firstName: Admin
            lastName: Admin
            credentials:
              - type: password
                value: admin
            realmRoles:
              - admin
          - username: user2
            enabled: true
            emailVerified: true
            credentials:
              - type: password
                value: user
        clients:
           # TODO change to UI client
          - clientId: myclient
            publicClient: true
            redirectUris:
              - "*"
            webOrigins:
              - "*"
            # directAccessGrantsEnabled: false
            # root_url: http://localhost:8080
            protocolMappers:
              - name: client_type
                protocol: openid-connect
                protocolMapper: oidc-hardcoded-claim-mapper
                consentRequired: false
                config:
                  claim.name: client_type
                  claim.value: user
                  # TODO check if all are required
                  introspection.token.claim: true
                  userinfo.token.claim: true
                  id.token.claim: true
                  access.token.claim: true

          - clientId: backend
            publicClient: false
            redirectUris:
              - "*"
            # TODO set dynamic secret, now just for testing
            secret: mysecret
          - clientId: admin-client
            publicClient: false
            redirectUris:
              - "*"
            # TODO set dynamic secret, now just for testing
            secret: myadminsecret
            directAccessGrantsEnabled: true
            serviceAccountsEnabled: true
            standardFlowEnabled: true

        roles:
          realm:
            - name: admin
              clientRole: true
              composite: true
              composites:
                client:
                  # TODO check if all are required
                  realm-management:
                    - query-users
                    - query-groups
                    - impersonation
                    - view-users
                    - view-events
                    - manage-clients
                    - view-identity-providers
                    - query-clients
                    - view-realm
                    - manage-users
                    - query-realms
                    - manage-identity-providers
                    - view-authorization
                    - create-client
                    - view-clients
                    - manage-realm
                    - manage-events
                    - manage-authorization
