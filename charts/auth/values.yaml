keycloak:
  postgresql:
    enabled: true
    auth:
      postgresPassword: postgres
      password: keycloak
      database: keycloak
  auth:
    adminUser: admin
    adminPassword: admin
  keycloakConfigCli:
    enabled: true
    configuration:
      realm:
        realm: vantage6
        enabled: true
        users:
          - username: admin
            enabled: true
            emailVerified: true
            # Note that email, firstName and lastName are set to fully initialize the
            # user in the database.
            email: admin@vantage6.org
            firstName: Admin
            lastName: Admin
            credentials:
              - type: password
                value: admin
            realmRoles:
              - admin
          - username: service-account-backend-admin-client
            enabled: true
            serviceAccountClientId: backend-admin-client
            clientRoles:
              realm-management:
                - view-users
                - manage-users
        clients:
          - clientId: public_client
            publicClient: true
            redirectUris:
              - "*"
            webOrigins:
              - "*"
            protocolMappers:
              - name: vantage6_client_type
                protocol: openid-connect
                protocolMapper: oidc-hardcoded-claim-mapper
                consentRequired: false
                config:
                  claim.name: vantage6_client_type
                  claim.value: user
                  introspection.token.claim: true
                  userinfo.token.claim: true
                  id.token.claim: true
                  access.token.claim: true
          - clientId: backend-admin-client
            publicClient: false
            redirectUris:
              - "*"
            secret: myadminclientsecret
            directAccessGrantsEnabled: true
            serviceAccountsEnabled: true
            standardFlowEnabled: true
          - clientId: node-client
            publicClient: false
            redirectUris:
              - "*"
            secret: mynodeclientsecret
            directAccessGrantsEnabled: true
            standardFlowEnabled: false
            protocolMappers:
              - name: vantage6_client_type
                protocol: openid-connect
                protocolMapper: oidc-hardcoded-claim-mapper
                consentRequired: false
                config:
                  claim.name: vantage6_client_type
                  claim.value: node
                  introspection.token.claim: true
                  userinfo.token.claim: true
                  id.token.claim: true
                  access.token.claim: true
        roles:
          realm:
            - name: admin
              clientRole: true
              composite: true
              composites:
                client:
                  realm-management:
                    - view-users
                    - manage-users
                    # - query-users
                    # - query-groups
                    # - impersonation
                    # - view-events
                    # - manage-clients
                    # - view-identity-providers
                    # - query-clients
                    # - view-realm
                    # - query-realms
                    # - manage-identity-providers
                    # - view-authorization
                    # - create-client
                    # - view-clients
                    # - manage-realm
                    # - manage-events
                    # - manage-authorization
