keycloak:
  postgresql:
    enabled: true
    auth:
      postgresPassword: postgres
      password: keycloak
      database: keycloak
  auth:
    adminUser: admin
    adminPassword: admin
  keycloakConfigCli:
    enabled: true
    # existingConfigMap: keycloak-realm-config
    configuration:
      realm:
        realm: vantage6
        enabled: true
        users:
          - username: admin
            enabled: true
            emailVerified: true
            # Note that email, firstName and lastName are set to fully initialize the
            # user in the database.
            email: admin@vantage6.org
            firstName: Admin
            lastName: Admin
            credentials:
              - type: password
                value: admin
            realmRoles:
              - admin
          - username: user2
            enabled: true
            emailVerified: true
            credentials:
              - type: password
                value: user
        clients:
           # TODO change to UI client
          - clientId: myclient
            publicClient: true
            redirectUris:
              - "*"
            # directAccessGrantsEnabled: false
            # root_url: http://localhost:8080
          - clientId: backend
            publicClient: false
            redirectUris:
              - "*"
            # TODO set dynamic secret, now just for testing
            secret: mysecret
          - clientId: admin-client
            publicClient: false
            redirectUris:
              - "*"
            # TODO set dynamic secret, now just for testing
            secret: myadminsecret
            directAccessGrantsEnabled: true
            serviceAccountsEnabled: true
            standardFlowEnabled: true
            # roles:

        roles:
          realm:
            - name: admin
            - name: user