{{- if and
    (eq (.Values.database.k8sNodeName | default "") "docker-desktop")
    (not (lookup "storage.k8s.io/v1" "StorageClass" "" "local-storage"))
    (not .Values.database.external)
    (eq (.Values.database.storageClass | default "local-storage") "local-storage")
}}
apiVersion: storage.k8s.io/v1
kind: StorageClass
metadata:
  name: local-storage
provisioner: kubernetes.io/no-provisioner
reclaimPolicy: Delete
volumeBindingMode: WaitForFirstConsumer
{{- end }}
