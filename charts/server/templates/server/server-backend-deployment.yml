apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ .Release.Name }}
  namespace: {{ .Values.namespace | default .Release.Namespace }}
  labels:
{{ include "vantage6.labels" . | indent 4 }}
    component: vantage6-server
spec:
  replicas: {{ .Values.server.replications }}
  selector:
    matchLabels:
{{ include "vantage6.matchLabels" . | indent 6 }}
      component: vantage6-server
  template:
    metadata:
      labels:
{{ include "vantage6.labels" . | indent 8 }}
        component: vantage6-server
    spec:
      containers:
      - name: vantage6-server
        image: {{ .Values.server.image }}
        imagePullPolicy: Always
        env:
        - name: KEYCLOAK_URL
          value: {{ .Values.server.keycloakUrl }}
        - name: KEYCLOAK_REALM
          value: {{ .Values.server.keycloakRealm }}
{{- if and .Values.server.dev .Values.server.dev.store_address }}
        - name: LOCAL_STORE_URL
          value: {{ .Values.server.dev.store_address | quote }}
{{- end }}
        envFrom:
        - secretRef:
            name: {{ .Release.Name }}-secrets
        ports:
        - containerPort: {{ .Values.server.internal.port }}
        {{- if and .Values.prometheus .Values.prometheus.enabled }}
        - containerPort: {{ .Values.prometheus.exporter_port | default 7603 }}
          name: prmths-export
        {{- end }}
        command: [
          "uwsgi", "--http", ":{{ .Values.server.internal.port }}", "--gevent", "1000", "--http-websockets",
          "--master", "--callable", "app", "--disable-logging", "--wsgi-file",
          "/vantage6/vantage6-server/vantage6/server/wsgi.py", "--pyargv",
          "/mnt/config.yaml",
        ]
        volumeMounts:
        - name: config-file
          mountPath: /mnt/config.yaml
          subPath: config.yaml
        - name: server-logs
          mountPath: /mnt/log

      volumes:
      - name: config-file
        configMap:
          name: {{ .Release.Name }}-configmap
      - name: server-logs
        persistentVolumeClaim:
          claimName: {{ .Release.Name }}-logs-pvc