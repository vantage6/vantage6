apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ .Release.Name }}-store-deployment
  namespace: {{ .Values.namespace | default .Release.Namespace }}
  labels:
{{ include "store.labels" . | indent 4 }}
    component: store-server
spec:
  replicas: {{ .Values.store.replications }}
  selector:
    matchLabels:
{{ include "store.matchLabels" . | indent 6 }}
      component: store-server
  template:
    metadata:
      labels:
{{ include "store.labels" . | indent 8 }}
        component: store-server
    spec:
      containers:
      - name: vantage6-store-backend
        image: {{ .Values.store.image }}
        env:
        - name: KEYCLOAK_URL
          value: {{ .Values.store.keycloakUrl }}
        - name: KEYCLOAK_REALM
          value: {{ .Values.store.keycloakRealm }}
        - name: VANTAGE6_CONFIG_LOCATION
          value: /mnt/config.yaml
        envFrom:
        - secretRef:
            name: {{ .Release.Name }}-store-secrets
        ports:
        - containerPort: {{ .Values.store.internal.port }}
        command: [
          "gunicorn",
          "vantage6.algorithm.store.wsgi:app",
          "--bind", "0.0.0.0:{{ .Values.store.internal.port }}",
          "--worker-class", "gthread",
          "--workers", "2",
          "--timeout", "120",
          "--graceful-timeout", "30"
        ]
        volumeMounts:
        - name: config-file
          mountPath: /mnt/config.yaml
          subPath: config.yaml

      volumes:
      - name: config-file
        configMap:
          name: {{ .Release.Name }}-store-configmap