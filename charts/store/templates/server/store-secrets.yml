{{- if not (lookup "v1" "Secret" (.Values.namespace | default .Release.Namespace) (printf "%s-store-secrets" .Release.Name)) }}
apiVersion: v1
kind: Secret
metadata:
  name: {{ .Release.Name }}-store-secrets
  namespace: {{ .Values.namespace | default .Release.Namespace }}
data:
  KEYCLOAK_ADMIN_USERNAME: {{ .Values.store.keycloakAdminUsername | b64enc }}
  KEYCLOAK_ADMIN_PASSWORD: {{ .Values.store.keycloakAdminPassword | b64enc }}
  KEYCLOAK_ADMIN_CLIENT: {{ .Values.store.keycloakAdminClient | b64enc }}
  KEYCLOAK_ADMIN_CLIENT_SECRET: {{ .Values.store.keycloakAdminClientSecret | b64enc }}
{{- end }}