apiVersion: v1
kind: Service
metadata:
  name: {{ .Release.Name }}-store-service
  namespace: {{ .Values.namespace | default .Release.Namespace }}
spec:
  selector:
{{ include "store.matchLabels" . | indent 4 }}
    component: store-server
  ports:
    - protocol: TCP
      port: {{ .Values.store.port }}
      targetPort: {{ .Values.store.internal.port }}
      name: store-backend
  type: ClusterIP
