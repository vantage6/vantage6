# Optional, by default the Release.Namespace is used
# namespace: vantage6-server
store:
  replications: 1

  vantage6Server:
    rootUser: root

  policies:
    algorithmView: public
    allowLocalhost: false
    minReviewers: 2
    minReviewingOrganizations: 2
    assignReviewOwnAlgorithm: false

    # TODO v5+ change these unsafe policies to false - but I couldn't get them to work
    # from devspace then
    dev:
      disable_review: true
      review_own_algorithm: true

    # TODO v5+ implement the following list policies to be default all allowed unless
    # specified otherwise
    # allowed_servers: []
    # allowedReviewers: []
    # allowedReviewAssigners: []


  image: harbor2.vantage6.ai/infrastructure/store:latest

  internal:
    port: 7602

  logging:
    level: INFO

  # TODO: merge the dev section with policies.dev?
  dev:
    host_uri: host.docker.internal

database:
  # The image of the database
  image:
    repository: postgres
    tag: 13

  # The username of the database
  username: vantage6

  # The password of the database
  password: vantage6

  # The name of the database
  name: vantage6

  #hostpath of the database mount
  volumePath: /mnt/data_store

  # The name of the k8s node where the database is running
  k8sNodeName: docker-desktop